name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16]
        python-version: [2.7, "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update APT
        run: sudo apt update

      - name: Install OS dependencies
        run: sudo apt install socat

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup SSH
        run: |
          ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ''
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          ssh-keyscan -t rsa localhost >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/*
          chmod 700 ~/.ssh
          chmod 755 ~/
          test $(node --version) = ${{ matrix.node-version }}
          test $(python --version) = ${{ matrix.python-version }}
          test $(ssh localhost node --version) = ${{ matrix.node-version }}
          test $(ssh localhost python --version) = ${{ matrix.python-version }}

      - name: Install packages
        run: npm install

      - name: Pack
        run: |
          mv packed.js packed.js.orig
          npx grunt pack
          diff -u packed.js.orig packed.js

      - name: Lint
        run: npx grunt lint

      - name: Coverage
        run: npm run coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
